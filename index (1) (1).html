<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahlavii WireGuard Panel - Ultra Gaming Config Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/iran-yekan@4.0.0/index.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent-blue: #64ffda;
            --accent-green: #00ff9d;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --neon-effect: 0 0 10px rgba(100, 255, 218, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Iran Yekan", sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: var(--neon-effect);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .panel {
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .panel:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(10, 25, 47, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input {
            width: auto;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-shadow: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .result-panel {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .config-output {
            width: 100%;
            height: 300px;
            background-color: rgba(10, 25, 47, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 5px;
            padding: 15px;
            color: var(--text-primary);
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .ping-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background-color: rgba(0, 255, 157, 0.1);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .ping-indicator::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-green);
            animation: pulse 1.5s infinite;
        }

        .custom-logo-upload {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .panel {
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Pahlavii WireGuard Panel</h1>
            <p>Ultra Gaming Config Generator</p>
        </div>
        
        <div class="panel" id="config-form">
            <h2 class="panel-title"><i class="fas fa-cog"></i> تنظیمات کانفیگ</h2>
            
            <div class="form-group">
                <label for="config-name">نام کانفیگ</label>
                <input type="text" id="config-name" placeholder="مثلاً: گیمینگ VIP" required>
            </div>
            
            <div class="form-group">
                <label for="operator">اپراتور اینترنت</label>
                <select id="operator" required>
                    <option value="">انتخاب کنید</option>
                    <option value="MCI">همراه اول</option>
                    <option value="IR-MTN">ایرانسل</option>
                    <option value="Rightel">رایتل</option>
                    <option value="Turkcell">ترکسل</option>
                    <option value="Other">سایر</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="country">کشور سرور</label>
                <select id="country" required>
                    <option value="">انتخاب کنید</option>
                    <option value="DE">آلمان (پینگ: <span class="ping-value">~85ms</span>)</option>
                    <option value="NL">هلند (پینگ: <span class="ping-value">~95ms</span>)</option>
                    <option value="FI">فنلاند (پینگ: <span class="ping-value">~110ms</span>)</option>
                    <option value="TR">ترکیه (پینگ: <span class="ping-value">~45ms</span>)</option>
                    <option value="AE">امارات (پینگ: <span class="ping-value">~35ms</span>)</option>
                    <option value="IR">ایران (پینگ: <span class="ping-value">~15ms</span>)</option>
                    <option value="IQ">عراق (پینگ: <span class="ping-value">~25ms</span>)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration">مدت زمان اعتبار (روز)</label>
                <input type="number" id="duration" min="1" max="30" value="7" required>
            </div>
            
            <div class="form-group">
                <label for="data-limit">حجم اینترنت (گیگابایت)</label>
                <input type="number" id="data-limit" min="1" max="1000" value="50" required>
            </div>
            
            <div class="form-group">
                <label for="users">تعداد کاربران</label>
                <input type="number" id="users" min="1" max="6" value="1" required>
            </div>
            
            <div class="form-group">
                <label>نوع IP</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="ipv4" name="ip-type" value="ipv4" checked>
                        <label for="ipv4">IPv4 (45.x.x.x)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="ipv6" name="ip-type" value="ipv6">
                        <label for="ipv6">IPv6 (2a00::)</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dns">DNS سرور</label>
                <select id="dns">
                    <option value="1.1.1.1,1.0.0.1">Cloudflare (1.1.1.1, 1.0.0.1)</option>
                    <option value="8.8.8.8,8.8.4.4">Google (8.8.8.8, 8.8.4.4)</option>
                    <option value="9.9.9.9,149.112.112.112">Quad9 (9.9.9.9, 149.112.112.112)</option>
                    <option value="208.67.222.222,208.67.220.220">OpenDNS (208.67.222.222, 208.67.220.220)</option>
                </select>
            </div>
            
            <button id="generate-btn" class="btn">
                <i class="fas fa-bolt"></i> تولید کانفیگ
            </button>
        </div>
        
        <div class="panel result-panel" id="result-panel">
            <h2 class="panel-title"><i class="fas fa-file-alt"></i> کانفیگ تولید شده</h2>
            
            <div class="form-group">
                <label>مشخصات کانفیگ</label>
                <div class="config-info" style="color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9rem;">
                    <div>نام: <span id="config-name-display"></span></div>
                    <div>کشور سرور: <span id="country-display"></span> <span class="ping-indicator" id="ping-display"></span></div>
                    <div>مدت اعتبار: <span id="duration-display"></span> روز</div>
                    <div>حجم اینترنت: <span id="data-limit-display"></span> گیگابایت</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="config-output">متن کانفیگ WireGuard</label>
                <textarea id="config-output" class="config-output" readonly></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="copy-btn" class="btn">
                    <i class="far fa-copy"></i> کپی کانفیگ
                </button>
                <button id="save-btn" class="btn btn-secondary">
                    <i class="far fa-save"></i> ذخیره به عنوان فایل
                </button>
                <button id="new-config-btn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> ساخت کانفیگ جدید
                </button>
            </div>
        </div>
        
        <div class="custom-logo-upload">
            <div class="form-group">
                <label for="logo-upload">لوگوی اختصاصی (اختیاری)</label>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const configForm = document.getElementById('config-form');
            const resultPanel = document.getElementById('result-panel');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const saveBtn = document.getElementById('save-btn');
            const newConfigBtn = document.getElementById('new-config-btn');
            const configOutput = document.getElementById('config-output');
            const logoUpload = document.getElementById('logo-upload');
            const logoContainer = document.querySelector('.logo');
            
            // Ping data for countries
            const pingData = {
                'DE': 85,
                'NL': 95,
                'FI': 110,
                'TR': 45,
                'AE': 35,
                'IR': 15,
                'IQ': 25
            };
            
            // Country names for display
            const countryNames = {
                'DE': 'آلمان',
                'NL': 'هلند',
                'FI': 'فنلاند',
                'TR': 'ترکیه',
                'AE': 'امارات',
                'IR': 'ایران',
                'IQ': 'عراق'
            };
            
            // Update ping display when country changes
            document.getElementById('country').addEventListener('change', function() {
                const selectedCountry = this.value;
                const pingValues = document.querySelectorAll('.ping-value');
                
                if (selectedCountry && pingData[selectedCountry]) {
                    pingValues.forEach(el => {
                        el.textContent = `~${pingData[selectedCountry]}ms`;
                    });
                }
            });
            
            // Generate config
            generateBtn.addEventListener('click', function() {
                // Get form values
                const configName = document.getElementById('config-name').value;
                const operator = document.getElementById('operator').value;
                const country = document.getElementById('country').value;
                const duration = document.getElementById('duration').value;
                const dataLimit = document.getElementById('data-limit').value;
                const users = document.getElementById('users').value;
                const ipType = document.querySelector('input[name="ip-type"]:checked').value;
                const dns = document.getElementById('dns').value;
                
                // Validate form
                if (!configName || !operator || !country) {
                    alert('لطفاً تمام فیلدهای ضروری را پر کنید');
                    return;
                }
                
                // Generate random values
                const privateKey = generateRandomKey();
                const publicKey = generateRandomKey();
                const port = Math.floor(Math.random() * (60000 - 10000 + 1)) + 10000;
                
                // Generate IP addresses based on type
                let ipAddress, allowedIPs;
                if (ipType === 'ipv4') {
                    ipAddress = `45.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                    allowedIPs = '0.0.0.0/0';
                } else {
                    ipAddress = `2a00:${Math.floor(Math.random() * 9999).toString(16).padStart(4, '0')}:${Math.floor(Math.random() * 9999).toString(16).padStart(4, '0')}::${Math.floor(Math.random() * 9999).toString(16).padStart(4, '0')}`;
                    allowedIPs = '::/0';
                }
                
                // Generate internal IP
                const internalIp = `10.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                
                // Generate endpoint based on country
                const endpoint = generateEndpoint(country);
                
                // Generate config content
                const configContent = `[Interface]
PrivateKey = ${privateKey}
Address = ${internalIp}/24
DNS = ${dns}

[Peer]
PublicKey = ${publicKey}
AllowedIPs = ${allowedIPs}
Endpoint = ${endpoint}:${port}
PersistentKeepalive = 25`;
                
                // Update display
                document.getElementById('config-name-display').textContent = configName;
                document.getElementById('country-display').textContent = countryNames[country] || country;
                document.getElementById('ping-display').textContent = `${pingData[country]}ms`;
                document.getElementById('duration-display').textContent = duration;
                document.getElementById('data-limit-display').textContent = dataLimit;
                
                // Show config
                configOutput.value = configContent;
                
                // Show result panel
                configForm.style.display = 'none';
                resultPanel.style.display = 'block';
            });
            
            // Copy config to clipboard
            copyBtn.addEventListener('click', function() {
                configOutput.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> کپی شد!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // Save config as file
            saveBtn.addEventListener('click', function() {
                const configName = document.getElementById('config-name').value || 'wireguard-config';
                const blob = new Blob([configOutput.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${configName}.conf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // New config
            newConfigBtn.addEventListener('click', function() {
                resultPanel.style.display = 'none';
                configForm.style.display = 'block';
                document.getElementById('config-name').focus();
            });
            
            // Custom logo upload
            logoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const logoImg = document.createElement('img');
                        logoImg.src = event.target.result;
                        logoImg.style.maxWidth = '200px';
                        logoImg.style.margin = '0 auto 10px';
                        logoImg.style.display = 'block';
                        
                        // Remove previous logo if exists
                        const existingImg = logoContainer.querySelector('img');
                        if (existingImg) {
                            logoContainer.removeChild(existingImg);
                        }
                        
                        // Insert new logo
                        logoContainer.insertBefore(logoImg, logoContainer.firstChild);
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Helper functions
            function generateRandomKey() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
                let key = '';
                for (let i = 0; i < 44; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return key;
            }
            
            function generateEndpoint(country) {
                const prefixes = {
                    'DE': 'de',
                    'NL': 'nl',
                    'FI': 'fi',
                    'TR': 'tr',
                    'AE': 'ae',
                    'IR': 'ir',
                    'IQ': 'iq'
                };
                
                const prefix = prefixes[country] || 'server';
                const randomNum = Math.floor(Math.random() * 100);
                return `${prefix}-wg${randomNum}.pahlavii-vpn.com`;
            }
        });
    </script>
</body>
</html>
